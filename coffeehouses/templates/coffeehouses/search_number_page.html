{% extends "base.html" %}
{% load static %}


{% block content %}
<link rel="stylesheet" href="{% static "css/search_number_page.css" %}">
<div class='base-container'>

    <div class='form-block'>
        <form id="phone-search-form" class='form-base'>
            {% csrf_token %}
            <div class='form-content'>
                <input type="text" id='phone' name='phone' placeholder='Введіть номер телефону' class='input-phone'>
                <button type="button" id="check-booking" class='search-button'>Пошук</button>  <!-- Изменено на "button" с id -->
            </div>
        </form>
    </div>
    
    <!-- Контейнер для отображения бронирований -->
    <div id="bookings-container" class='booking-container'></div>
    
</div>
    
<script src="{% static "js/phone_search.js" %}"></script>
{% endblock %}
