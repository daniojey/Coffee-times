{% extends "base.html" %}
{% load static %}

{% block content %}
<link rel="stylesheet" href="{% static "css/login.css" %}">

<div class='base-container'>
    <div class='form-container'>
        <form action="" method='post'>{% csrf_token %}
            <p class="form-label"><input type="text" id='username' name='username' placeholder='Логін aбо номер телефону' class='form-input'></p>
            <p class="form-label"><input type="password" id='password' name='password' placeholder='Пароль' class='form-input'></p>
            
            <button type='submit' class='submit-btn'>Увійти</button>
            <a href="{% url "users:google_login" %}" class='google-login'>
                <label>Увійти через</label>
                <img src="{% static "icons/google_icon.svg" %}">
            </a>

            {% if form.errors %}
                <div class='error-container'>
                    {% for error in form.errors.values %}
                    <p>{{ error }}</p>
                    {% endfor %}
                </div>
            {% endif %}
        </form>
    </div>
</div>

<script src="{% static "js/input_animated.js" %}"></script>
{% endblock %}
