<!DOCTYPE html>
<html lang="en">
    {% load static %}
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="{% static "css/base.css" %}">
        <link rel="shortcut icon" type="image/png" href="{% static 'icons/favicon.png' %}">
        <title>Домашня сторінка</title>
    </head>
    <body>
        <header>
            <div class='base-links-container'>
                <div class='home-page-container'>
                    <a href="{% url "coffeehouses:index" %}">Головна</a>
                </div>
                
                <div class='base-links'>
                    <ul>
                        <li><a href="{% url "coffeehouses:menu_page" %}">Меню</a></li>
                        <li><a href="{% url "coffeehouses:coffee_map" %}">Мапа кав'ярень</a></li>
                        {% if user.is_authenticated %}
                            <li><a href="#">Профіль</a></li>
                        {% else %}
                            <li><a href="{% url "coffeehouses:search_number_page" %}">Мої бронювання</a></li>
                            <li><a href="{% url "users:login" %}">Увійти</a> | <a href="{% url "users:registration" %}">Зарееструватися</a></li>
                        {% endif %}
                    </ul>
                </div>
            </div>
        </header>

        {% block content %}
        {% endblock %}

        <footer>
            <div class='footer-container'>
                <div class='footer-image-container'></div>
                <div class='footer-content-container'>
                    <p>2024 Все права защищены</p>
                </div>
            </div>
        </footer>
    </body>
</html>
